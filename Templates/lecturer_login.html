<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Container and Sections */
        .login-container {
            display: flex;
            width: 70%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #845ec2, #d65db1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            text-align: center;
            animation: gradientMove 8s ease infinite;
        }

        .left-section h1 {
            font-size: 3em;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Form and Button Styles */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        button {
            padding: 12px;
            background-color: #845ec2;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6b42aa;
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .register-link a {
            color: #6b42aa;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert.alert-danger {
        color: red; /* Change the text color to red */
        }

            /* Home Link Styles */
            .home-link {
                margin-top: 20px;
                text-align: center;
                opacity: 0;
                animation: fadeInUp 1s ease forwards;
            }

            .home-link a {
                color: #845ec2;  /* Home text color */
                text-decoration: none;  /* No underline */
            }

            .home-link a:hover {
                text-decoration: none;  /* No underline on hover */
            }


        /* Keyframe Animations */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section with Background Animation -->
        <div class="left-section">
            <h1>Welcome Back!</h1>
        </div>
        <!-- Right Section with Login Form -->
        <div class="right-section">
            <h2>Lecturer Login</h2>
            
            <!-- Flash message display for login-related alerts -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'login_error' %}
                            <div class="alert alert-danger" >
                                <p>{{ message }}</p>
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
                
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="CourseCode" required>
    
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
    
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                <p><a href="{{ url_for('register') }}">Register here</a></p>
            </div>

            <!-- Home Button -->
            <div class="home-link">
                <a href="{{ url_for('home') }}">
                    <button class="home-button">Home</button>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
